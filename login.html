<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cherrie's login</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/editprofile.css" />
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.typekit.net/shi0omh.css">
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="classic-outline">
      <img src="images/logo_bol.png" alt="Logo" class="logobegin">
      <form id="loginForm">
        <input id="loginUsername" class="custom-input" placeholder="Gebruikersnaam" />
        <input id="loginPassword" class="custom-input" type="password" placeholder="Wachtwoord">
        <button class="classic-button-small" type="submit" id="loginBtn">Inloggen</button>
        <p id="message"></p>
    </div>

    <script type="module" src="js/firebase-init.js"></script>

    <script type="module" src="js/authentication.js"></script>
    <script type="module" src="js/script.js"></script>
  </div>
</body>

</html>
