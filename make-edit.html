<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit project</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/standardized-styles.css" />
    <link rel="stylesheet" href="css/specific-styles.css" />
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/shi0omh.css">
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <!-- ================ app - frame =============== -->
        <header class="app-header fixed-top">
            <img alt="logo" src="images/logo_bol.png" class="logo" />
            <a href="inbox.html" class="inbox-btn">
                <img src="images/icons/inbox.png" alt="Inbox" />
                <span id="inboxBadge" class="badge hidden"></span>
            </a>
        </header>

        <footer class="fixed-bottom navbar">
            <div class="d-flex justify-content-around py-2">
                <a href="inspiration.html" class="text-center nav-item">
                    <img src="images/icons/garen.png" class="navbar-icon" alt="inspiratie">
                </a>
                <a href="favorites.html" class="text-center nav-item">
                    <img src="images/icons/fav_aan.png" class="navbar-icon" alt="favorieten">
                </a>

                <a href="#" id="makeNavBtn" class="text-center nav-item">
                    <img src="images/icons/make1.png" class="navbar-icon" alt="make">
                </a>

                <div class="make-menu" id="makeMenu">
                    <button id="newProjectBtn" class="make-pill">Nieuw</button>
                    <button id="draftsBtn" class="make-pill secondary">Drafts</button>
                </div>

                <a href="friends.html" class="text-center nav-item">
                    <img src="images/icons/friends.png" class="navbar-icon" alt="friends">
                </a>
                <a href="profile.html" class="text-center nav-item">
                    <img id="navbarAvatar" class="navbar-avatar" />
                </a>
            </div>
        </footer>

        <main>
                <form class="make-form d-flex classic-outline" id="editForm" novalidate>
                    <!-- Hoofdfoto -->
                    <div class="main-image-preview" id="mainImagePreview">
                        <span class="plus-icon">+</span>
                    </div>
                    <input type="file" id="mainImage" accept="image/*" hidden>

                    <!-- Titel -->
                    <div class="input-group">
                        <input class="custom-input" type="text" id="titel" placeholder="Titel" required />
                    </div>

                    <!-- Niveau -->
                    <div class="profile-section mb-3 text-center">
                        <label class="classic-categories">Skill - Niveau</label>
                        <div id="niveauHearts" class="d-flex justify-content-center gap-1">
                            <img src="images/icons/heart3.png" data-level="1" class="niveau-icon" width="40"
                                height="40">
                            <img src="images/icons/heart3.png" data-level="2" class="niveau-icon" width="40"
                                height="40">
                            <img src="images/icons/heart3.png" data-level="3" class="niveau-icon" width="40"
                                height="40">
                            <img src="images/icons/heart3.png" data-level="4" class="niveau-icon" width="40"
                                height="40">
                            <img src="images/icons/heart3.png" data-level="5" class="niveau-icon" width="40"
                                height="40">
                        </div>
                    </div>

                    <!-- Duur -->
                    <div class="make-section d-flex">
                        <input id="duration-input" class="custom-input" type="text" pattern="[0-9]{2}:[0-9]{2}"
                            value="00:00" required />
                        <img src="images/icons/tijd_klok.png" class="time-icon" />
                    </div>

                    <!-- Categorie -->
                    <select id="tutorialCategory" class="custom-input" required>
                        <option value="">Selecteer categorie</option>
                        <option value="broek">Broek</option>
                        <option value="legging">Legging</option>
                        <option value="trui/vest">Trui/Vest</option>
                        <option value="shirt">Shirt</option>
                        <option value="rok">Rok</option>
                        <option value="jurk">Jurk</option>
                        <option value="overig">Overig</option>
                    </select>

                    <!-- Materialen -->
                    <div class="make-section mb-4">
                        <label class="classic-categories">Materialen</label>
                        <div id="materialenContainer" class="d-flex flex-wrap gap-2"></div>
                    </div>

                    <!-- Stappen modal -->
                    <div class="modal fade" id="stepModal" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content classic-outline">
                                <div class="modal-header">
                                    <h2>Stap <span id="stepNumberPreview"></span></h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <div class="modal-body">
                                    <div id="stepImagePreview" class="step-image-preview upload-btn mb-3">
                                        <span class="plus-icon">+</span>
                                    </div>
                                    <input type="file" id="stepImage" accept="image/*" hidden>
                                    <textarea id="stepText" class="custom-input"
                                        placeholder="Uitleg bij deze stap"></textarea>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn-hoofd-1" type="button" id="saveStepBtn">Stap opslaan</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="stepsOverview" class="d-flex flex-column gap-2"></div>
                    <button class="btn-hoofd-2" type="button" id="addStepBtn">+ Nieuwe stap</button>

                    <!-- Actions -->
                    <div class="d-flex">
                        <button class="btn-hoofd-1" type="submit" id="saveBtn">Opslaan</button>
                        <button class="btn-hoofd-1" type="button" id="publishBtn">Publiceer</button>
                    </div>

                    <small id="statusText" class="titel"></small>
                </form>
        </main>

        <script type="module" src="js/firebase-init.js"></script>
        <script type="module" src="js/make-edit.js"></script>
        <script type="module" src="js/script.js"></script>

    </div>
</body>

</html>
