<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cherry's - Profiel</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <main>
  <div class="classic-outline">

    <!-- Avatar + niveau + naam -->
    <div class="profile-card text-center position-relative">
      <a href="aanpassen.html" class="adjust-btn position-absolute">
        <img src="images/icons/garen.png" alt="Aanpassen" width="30" height="30">
      </a>

      <div class="avatar-wrapper position-relative d-inline-block">
        <img id="profileAvatar" src="images/icons/avatar_placeholder.png" alt="Avatar" class="avatar-img">
        <span id="avatarLevel" class="level-badge">1</span>
      </div>
      <h3 id="profileUsername" class="mt-2">Gebruikersnaam</h3>
    </div>

  </div>

  <!-- Materialen -->
  <div>
    <label class="classic-categories">Materialen</label>
    <div id="profileMaterials" class="d-flex flex-wrap gap-2">
      <!-- Materialen worden hier geladen -->
    </div>
  </div>

  <!-- Tutorials toggle -->
  <div>
    <label class="classic-categories">Makes</label>
    <div class="classic-toggle" role="group">
      <button type="button" class="classic-toggle-item active" id="ownTutorialsBtn">Jouw Makes</button>
      <button type="button" class="classic-toggle-item" id="othersTutorialsBtn">Gemaakte makes</button>
    </div>

    <div id="tutorialsContainer" class="d-flex flex-column gap-2">
      <!-- Tutorials worden geladen via JS -->
    </div>
  </div>

</main>

  <!-- Header -->
  <header>
    <img alt="logo" src="images/icons/logooptie.png" class="logo" />
  </header>

  <!-- Footer -->
  <footer class="fixed-bottom">
    <div class="d-flex justify-content-around py-2">
      <a href="index.html" class="text-center nav-item">
        <img src="images/icons/garen.png" class="navbar-icon" alt="inspiratie">
      </a>
      <a href="favorites.html" class="text-center nav-item">
        <img src="images/icons/fav_aan.png" class="navbar-icon" alt="favorieten">
      </a>
      <a href="make.html" class="text-center nav-item">
        <img src="images/icons/naaimachine.png" class="navbar-icon" alt="make">
      </a>
      <a href="friends.html" class="text-center nav-item">
        <img src="images/icons/friends.png" class="navbar-icon" alt="friends">
      </a>
      <a href="profiel.html" class="text-center nav-item">
        <img src="images/icons/avatar_placeholder.png" class="navbar-icon" alt="profile">
      </a>
    </div>
    
  </footer>

  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/usersProfile.js"></script>
</body>

</html>
