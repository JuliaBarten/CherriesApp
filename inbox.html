<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cherrie's inbox</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/shi0omh.css">
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <!---------------------   app - frame  --------------------->
        <header class="app-header fixed-top">
            <img alt="logo" src="images/icons/logooptie.png" class="logo" />
            <a href="inbox.html" class="inbox-btn">
                <img src="images/icons/inbox.png" alt="Inbox" />
                <span id="inboxBadge" class="badge hidden"></span>
            </a>
        </header>

        <footer class="fixed-bottom navbar">
            <div class="d-flex justify-content-around py-2 app-wrapper">
                <a href="inspiration.html" class="text-center nav-item">
                    <img src="images/icons/garen.png" class="navbar-icon" alt="inspiratie">
                </a>
                <a href="favorites.html" class="text-center nav-item">
                    <img src="images/icons/fav_aan.png" class="navbar-icon" alt="favorieten">
                </a>
                <a href="make.html" class="text-center nav-item">
                    <img src="images/icons/naaimachine.png" class="navbar-icon" alt="make">
                </a>
                <a href="friends.html" class="text-center nav-item">
                    <img src="images/icons/friends.png" class="navbar-icon" alt="friends">
                </a>
                <a href="profiel.html" class="text-center nav-item">
                    <img src="images/icons/avatar.png" class="navbar-icon" alt="profile">
                </a>
            </div>
        </footer>

        <main>

            <!-- berichten toggle -->
            <div class="toggle-buttons classic-toggle">
                <button id="inboxUnread" class="classic-toggle-item active">Nieuw</button>
                <button id="inboxPending" class="classic-toggle-item">in behandeling</button>
                <button id="inboxHandled" class="classic-toggle-item">oud</button>
            </div>
            <!-- lijst berichten -->
            <div>
                <div id="inboxUnread"></div>
                <div id="inboxPending" style="display:none;"></div>
                <div id="inboxHandled" style="display:none;"></div>
            </div>
        </main>
        <script type="module" src="js/firebase-init.js"></script>
        <script type="module" src="js/guard.js"></script>
        <script type="module" src="js/script.js"></script>
        <script type="module" src="js/inbox.js"></script>
    </div>
</body>

</html>
