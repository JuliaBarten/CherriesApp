         <!--filtermenu-->
    <div popover id="filterblok">
        <button popovertarget="startpunt-check" popovertargetaction="toggle" class="dropdown-item" href="#">

        <input type="checkbox" id="stof" name="stof" value="stof" />
        <label for="Startpunt1">stof</label>
        <br />
        <button popovertarget="startpunt-check" popovertargetaction="hide" class="dropdown-item" href="#">
            OpslaanST
        </button>
    </div>

    <div popover id="materiaal-check">
        materiaal
        <button popovertarget="materiaal-check" popovertargetaction="hide" class="dropdown-item" href="#">
            OpslaanMa
        </button>
    </div>
    <div popover id="niveau-check">
        niveau
        <button popovertarget="niveau-check" popovertargetaction="hide" class="dropdown-item" href="#">
            OpslaanNi
        </button>
    </div>

    <!--sorteermenu-->
    <div popover id="sorteerblok">
        <button popovertarget="sorteerblok" popovertargetaction="hide" class="dropdown-item" href="#">
            OpslaanSo

    </div>
