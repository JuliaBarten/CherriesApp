<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cherry's</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
    <!---------------------   app - frame  --------------------->
    <header>
        <img alt="logo" src="images/icons/logooptie.png" class="logo" />
    </header>


<footer class="fixed-bottom">
  <div class="d-flex justify-content-around py-2">
    <a href="index.html" class="text-center nav-item">
      <img src="images/icons/garen.png" class="navbar-icon" alt="inspiratie">
  
    </a>
    <a href="favorites.html" class="text-center nav-item">
      <img src="images/icons/fav_aan.png" class="navbar-icon" alt="favorieten">
    </a>
    <a href="make.html" class="text-center nav-item">
      <img src="images/icons/naaimachine.png" class="navbar-icon" alt="make">
    </a>
    <a href="friends.html" class="text-center nav-item">
      <img src="images/icons/friends.png" class="navbar-icon" alt="friends">
    </a>
    <a href="profile.html" class="text-center nav-item">
      <img src="images/icons/avatar_placeholder.png" class="navbar-icon" alt="profile">
    </a>
  </div>
</footer>


    <main>
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">
                Filteren
            </button>

            <select id="sortSelect" class="form-select w-auto">
                <option value="new">Nieuw → oud</option>
                <option value="old">Oud → nieuw</option>
                <option value="timeAsc">Tijd ↑</option>
                <option value="timeDesc">Tijd ↓</option>
            </select>
        </div>

        <div class="offcanvas offcanvas-start" id="filterCanvas">
            <div class="offcanvas-header">
                <h5>Filters</h5>
                <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">
                <h6>Soort</h6>
                <select id="filterGarment" class="form-select mb-3">
                    <option value="">Alles</option>
                    <option value="broek">Broek</option>
                    <option value="shirt">Shirt</option>
                    <option value="rok">Rok</option>
                </select>

                <h6>Niveau</h6>
                <select id="filterLevel" class="form-select mb-3">
                    <option value="">Alle niveaus</option>
                    <option value="myLevelOnly">Mijn niveau</option>
                    <option value="myLevelOrLower">Mijn niveau en lager</option>
                </select>


                <h6>Materialen die ik heb</h6>
                <div id="filterMaterials"></div>

                <button class="btn btn-primary mt-3" id="applyFilters">
                    Toepassen
                </button>
            </div>
        </div>

        <!--kledingfoto's-->
        <main>
            <div id="tutorialGrid" class="masonry-grid"></div>
        </main>

    </main>
    <script type="module" src="firebase-init.js"></script>
</body>

</html>
